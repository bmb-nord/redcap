site_name: REDCap Documentation
theme:
  name: material
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange

      features:
        - search.highlight
        - search.share
        - navigation.footer

  font:
    text: Merriweather Sans
    code: Red Hat Mono

  icon:
    logo: fontawesome/solid/code


# Emoji Pack of MkDocs
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

